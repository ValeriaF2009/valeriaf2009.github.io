<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Tangerine:wght@400;700&display=swap" rel="stylesheet"></head>
<body>
    <div class="full-page">
        <div class="bg-overlay">
            <div class="main-content">
                <h1 class="great-vibes-regular">Valeria Fuentes</h1>
                <p class="great-vibes-regular">Mis XV años</p>
                <div class="container inner-data">
                    <div class="inner-data-item divider">
                        <h2 class="great-vibes-regular ">Fecha</h2>
                        <div class="inner-data-content tangerine-regular">
                            <p>4 de mayo del 2024</p>
                            <p>Iglesia El Buen Pastor</p>
                            <p>5 avenida 3-98, zona 10</p>
                        </div>
                    </div>
                    <div class="inner-data-item">
                        <h2 class="great-vibes-regular">Recepción</h2>
                        <div class="inner-data-content tangerine-regular">
                            <p>Hotel Camino Real</p>
                            <p>10 calle 2-95, zona 10</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
